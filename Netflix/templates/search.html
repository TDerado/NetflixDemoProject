{% extends "base.html" %}
{% block content %}

<form method="POST">
    {{form.hidden_tag()}}
    {{form.title.label}}{{form.title}}
    {{form.genre.label}}{{form.genre}}
    {{form.submit()}}
</form>

{% for show in shows %}
    <p>{{show.title}}</p>
    <a href="{{url_for('shows.details', id=show.id)}}">Details</a>
{% endfor %}

{% endblock %}
